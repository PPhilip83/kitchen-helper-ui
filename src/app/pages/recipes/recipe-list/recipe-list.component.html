<div class="recipes-container" *ngIf="recipes?.length; else empty">
  <ul class="name-list">
    <li *ngFor="let recipe of recipes; trackBy: trackByPkId">
      <button type="button" class="name-button" (click)="onSelect(recipe)">
        {{ recipe.name }}
      </button>
    </li>
  </ul>
</div>

<ng-template #empty>
  <div class="empty">No recipes found.</div>
</ng-template>
