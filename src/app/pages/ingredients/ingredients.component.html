<div
  *ngIf="ingredients.length === 0 && !isLoading"
  class="max-w-xl mx-auto mt-12"
>
  <mat-card>
    <mat-card-title>Let’s stock your pantry</mat-card-title>
    <mat-card-content>
      Add your first ingredient to start finding recipes you can make.
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="openAdd()">
        Add Ingredient
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="isLoading" class="mt-6">Loading…</div>

<div *ngIf="ingredients.length > 0 && !isLoading">
  <div class="flex items-center gap-2 mb-3">
    <mat-form-field appearance="outline" class="w-80">
      <mat-label>Search ingredients</mat-label>
      <input matInput [(ngModel)]="query" (ngModelChange)="reload()" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="openAdd()">Add</button>
  </div>

  <table mat-table [dataSource]="ingredients" class="mat-elevation-z1 w-full">
    <ng-container matColumnDef="have">
      <th mat-header-cell *matHeaderCellDef>Have</th>
      <td mat-cell *matCellDef="let i">
        <mat-checkbox [checked]="i.have" (change)="toggle(i)"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let i">{{ i.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let i">
        <button mat-icon-button color="warn" (click)="remove(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>
</div>
