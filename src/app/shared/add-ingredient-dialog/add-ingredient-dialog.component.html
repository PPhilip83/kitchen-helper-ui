<h2 mat-dialog-title>Add Ingredient</h2>
<mat-dialog-content class="mt-2">
  <form #f="ngForm">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Name</mat-label>
      <input matInput name="name" [(ngModel)]="name" required />
    </mat-form-field>
    <mat-checkbox [(ngModel)]="have" name="have">I have this</mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="save()"
    [disabled]="!name?.trim()"
  >
    Save
  </button>
</mat-dialog-actions>
